<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric Path Editor</title>
    <link rel="icon" href="./favicon.ico" type="image/ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script>
      fabric.fabric = fabric;
    </script>
    <script src="./index.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .container {
        max-width: 580px;
        margin: 32px auto;
      }
      fieldset {
        padding: 8px 12px;
        margin:  12px 0;
      }
      button {
        padding: 2px 4px;
        cursor: pointer;
      }
      main {
        height: 380px;
        margin: 20px auto;
        border: 1px solid #efefef;
        border-radius: 4px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main></main>
      <footer>
        <fieldset>
          <legend>操作按钮</legend>
          <button id="btn-delete" type="button">删除节点</button>
        </fieldset>
        <fieldset>
          <legend>上传文件</legend>
          <input id="upload" type="file">
        </fieldset>
      </footer>
    </div>
  </body>
</html>
